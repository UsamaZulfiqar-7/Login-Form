<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <img id="formImage" src="login.jpg" alt="Form Image" class="overlay-image">
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button id="loginToggle" class="active">Login</button>
        <button id="signupToggle">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active-form">
        <h2>Log In</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="goToSignup">Sign Up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
